{include:site/sub/header.html}

<style type="text/css">
	.register_btn {
		margin-bottom:	2px;
		width:			170px;
	}
</style>

<div class="container-fluid" ng-controller="mainCtrl">
	{include:site/sub/menu.html}
	
	<div id="content">
		<div class="page-title">
			<div class="container">
				<h1>Sign Up for free</h1>
			</div>
		</div>
		
		<div class="container">
			<div class="row innerT">
				
				<div class="col-md-9">

					<div class="box-generic bg-gray innerAll">
						
						<div class="row margin-none">
							<div class="col-sm-6">
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
									<input ng-model="account.firstname" type="text" class="form-control" placeholder="Firstname">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
									<input ng-model="account.lastname" type="text" class="form-control" placeholder="Lastname">
								</div>
							</div>
						</div>
						<div class="separator"></div>
						
						<div class="row margin-none">
							<div class="col-sm-6">
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
									<input ng-model="account.email" type="text" class="form-control" placeholder="Email">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group input-group-lg">
									<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
									<input ng-model="account.password" type="password" class="form-control" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="separator"></div>
						
						<a class="btn btn-primary btn-lg" ng-click="signup()">Sign up <i class="fa fa-chevron-right fa-fw"></i></a>
					</div>
				</div>
				<div class="col-md-3" style="text-align:center;">
					<h3>One-click social sign up:</h3>
					<a href="/auth/facebook" class="btn btn-inverse btn-icon-stacked register_btn">
						<i class="fa fa-2x fa-facebook"></i>
						<span>Sign up using your<br />Facebook Account</span>
					</a>
					<a href="/auth/twitter" class="btn btn-inverse btn-icon-stacked register_btn">
						<i class="fa fa-2x fa-twitter"></i>
						<span>Sign up using your<br />Twitter Account</span>
					</a>
					<a href="/auth/linkedin" class="btn btn-inverse btn-icon-stacked register_btn">
						<i class="fa fa-2x fa-linkedin"></i>
						<span>Sign up using your<br />Linkedin Account</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	window.meanEngine.get('app').controller('mainCtrl', function ($scope) {
		//$scope.user 		= userData;
		$scope.account = {
			firstname:	"",
			lastname:	"",
			email:		"",
			password:	""
		};
		
		$scope.signup = function() {
			console.log("service",window.meanEngine.service('api'));
			window.meanEngine.service('api').apicall({
				method:		"user.signup",
				data:		{
					profile:	angular.toJson($scope.account)
				},
				callback:	function(response) {
					console.log("response",response);
				}
			});
		}
	});
</script>


{include:site/sub/footer.html}
